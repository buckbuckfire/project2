<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Same Song Different Party</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Same Song Different Party</h1>
      <h3>Create your account and get singing!!</h3>
      <hr>
      <a href="/add" class="btn btn-danger btn-lg">
        <span class="fa fa-plus"></span> Add New Singer</a>
 
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card mb-4">
          
            <div class="text-right">
                <input type="text" id="video-player" class="form-control">

                <button type="submit" class="btn btn-primary btn-md" id="search-youtube">
                    <span class="fa fa-search"></span> Media Player</button>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">



      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Video Details
          </div>
          <div class="card-body" id="well-section">
              <ul class="video-results glide__slides"></ul>
            <!-- Content will go in here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script src="js/view.js" type="text/javascript"></script>
  <script src="js/musiclist.js" type="text/javascript"></script>
  

</body>

</html>
